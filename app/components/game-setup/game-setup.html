<h1 class="cover-heading">Game Setup</h1>

<br>

<game-mode-picker (changed)=childChanged($event)></game-mode-picker>
<br>
<player-picker (changed)=childChanged($event)></player-picker>

<button [innerHTML]="isCreatingGame? 'Creating Game': 'Create Game'" [class.btn-success]="isValid()" [class.btn-danger]="!isValid()" [disabled]="!isValid()" (click)="createGame()" type="button" class="btn pull-right">
     <i class="icon-circle-arrow-right icon-large"></i> Next
  </button>
